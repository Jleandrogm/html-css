<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>
       Exemplo de formularios
    </h1> 
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <fieldset> 
            <legend>Sexo</legend> 
             <input type="radio" name="sexo" id="isxmasc"> 
             <label for="isxmasc">Masculino</label> 
              
             <input type="radio" name="sexo" id="isxfem"> 
             <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset> 
            <legend>Esportes Favoritos</legend>  
            <input type="checkbox" name="basquete" id="ibasquete"> 
            <label for="ibasquete">Basquete</label><br>

            <input type="checkbox" name="futebol" id="ifutebol" checked>
            <label for="ifutebol">Futebol</label><br> 
             
            <input type="checkbox" name="natacao" id="inatacao"> 
            <label for="inatacao">Natação</label><br> 
             
            <input type="checkbox" name="tenis" id="itenis"> 
            <label for="itenis">Tênis</label>
        </fieldset> 
        <p> 
            <input type="submit" value="Eviar"> 
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
