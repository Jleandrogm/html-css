<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 
        Teste de Formulario
    </h1> 
    <form action="cadastro.php" method="post" autocomplete="off"> 
        <p> 
            <label for="iusu">Usuario:</label> 
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do Usuario" autocomplete="username">
        </p> 
        <p> 
            <label for="isen">Senha:</label> 
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Minimo 8 letras" autocomplete="current-password">
        </p> 
        <p> 
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
