<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1> 
        Exemploa de Formulários
    </h1> 
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <p> 
            <label for="iestado">Estado</label> 
            <select name="estado" id="iestado"> 
                <option value="" selected>---Escolha--</option> 

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup> 
                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio grande do Norte</option>
                </optgroup>
            </select> 
            <p> 
                <label for="iprof">Profissão:</label> 
                <input type="text" name="frof" id="iprof" list="listprof"> 
                <datalist id="listprof"> 
                    <option>Administrador</option> 
                    <option>Contabilista</option> 
                    <option>Desenvolvedor</option> 
                    <option>Professor</option>
                </datalist>
            </p> 
            <p> 
                <label for="imsg">Mensagem:</label><br> 
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua mensagem aqui"></textarea>
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
