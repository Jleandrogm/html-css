<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1> 
       Exemplo de Formularios
    </h1> 
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <fieldset> 
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itell">Telefone</label>
                <input type="tel" name="tell" id="itell" autocomplete="tel"  pattern="^\(\{2}\)\d{5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
            <!--ESTUDAR MAIS SOBRE REGEX-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
