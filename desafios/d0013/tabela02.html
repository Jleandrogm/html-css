<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title> 
    <style> 
        table{ 
            font-family: Arial, Helvetica, sans-serif; 
            width: 500px; 
            border-collapse: collapse;
        } 
        td{ 
            border: 1px solid black; 
            padding: 10px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> 
        Tabela do desafio 02
    </h1> 
    <table> 
        <tr> 
            <td colspan="4">A</td> 
            <td rowspan="4">b</td>
        </tr> 
        <tr> 
            <td rowspan="4">c</td> 
            <td>d</td> 
            <td>e</td> 
            <td>f</td> 
        </tr> 
        <tr> 
            <td>g</td> 
            <td>h</td> 
            <td>i</td> 
        </tr> 
        <tr> 
            <td>j</td> 
            <td>l</td> 
            <td>m</td> 
        </tr> 
        <tr> 
            <td colspan="4">n</td>
        </tr> 
    </table>
</body>
</html>
