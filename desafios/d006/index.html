<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
   <H1> 
    Tags em HTML
   </H1> 
   <P> 
    Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
   </P> 
   <ul type="square"> 
    <li><abbr title="Usar a tag &lt;p&gt;">Parágrafos</abbr></li> 
    <li><abbr title="Usar a tag &lt;h1&gt;">Títulos</abbr></li> 
    <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li> 
    <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li> 
    <li><abbr title="Basta digitar o símbolo !">Código-fonte</abbr></li> 
    <li><abbr title="Usar a tag &lt;ol&gt;">Listas numeradas</abbr></li> 
    <li><abbr title="Usar a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
   </ul>
</body>
</html>
